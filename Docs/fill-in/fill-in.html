<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fill-in.css">
</head>
<body>
    <div class="wrapper">
        <h1>Fill in your details</h1>
    </div>
            <form id="fill-in" action="contract.html" method="get">
                <!-- username field -->
                <div class="input-group">
                    <Label for="username">Client Name</Label>
                    <input type="text"  id="username" name="username" placeholder="Your name...">
                    <p>ERROR MESSAGE!</p>
                </div>
                
                <!-- payment field -->
                <div class="input-group">
                    <Label for="paymentAmount">Payment Amount</Label>
                    <span>R</span>
                    <input type="number" id="paymentAmount" name="paymentAmount">
                    <p>ERROR MESSAGE!</p>
                </div>
                
                <!-- Service description field -->
                <div class="input-group">
                    <Label for="serviceDescription">Service Description</Label>
                    <input type="text" id="serviceDescription" name="serviceDescription" placeholder="Service description..." >
                    <p>ERROR MESSAGE!</p>
                </div>
               
                <!-- Date field -->
                <div class="input-group">
                    <Label>Contract dates</Label>
                    <Label for="startDate">Start date</Label>
                    <input type="date" id="startDate" name="startDate">
                    <p>ERROR MESSAGE!</p>
                </div>

                <div class="input-group">
                    <Label for="endDate">End date</Label>
                    <input type="date" id="endDate" name="endDate">
                    <p>ERROR MESSAGE!</p>
                </div>

                <button type="submit" class="btn">Submit</button>
            </form>

    <script src="script.js">
  
    </script>
    <script src="../contract/result.js">
  
    </script>
</body>
</html>
